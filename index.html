<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="content-wrapper">
        <h1>Welcome to Mario and Luigi's Pizzaria</h1>
        <h2>Build Your Own Pizza</h2>
<!-- ****** INPUTS AND LABELS AS LIST ITEMS ****** -->
        <!-- <ul class="flex-outer">
            <li>
              <label for="name">Your name</label>
              <input type="text" name="name" value="" id="name" placeholder="Your name">
            </li>
        </ul> -->
        <form id="place-order" class="form-control" action="index.html" method="post">
          <h3>Pick a Size</h3>
          <p><input type="radio" name="size" value="large"> Large - $16</p>
          <p><input type="radio" name="size" value="medium"> Medium - $12</p>
          <p><input type="radio" name="size" value="small"> Small - $8</p>

          <h3>Pick Your Toppings</h3>
          <p><input type="checkbox" name="topping" value="pepperoni"> Pepperoni - $3</p>
          <p><input type="checkbox" name="topping" value="mushrooms"> Mushrooms - $2</p>
          <p><input type="checkbox" name="topping" value="olives"> Olives - $2</p>

          <div class="button-row">
            <button class="btn btn-primary" type="submit" name="button">Place Order</button>
          </div>
          <p class="order"></p>
          <p class="thankyou">Thank you for your order.</p>
        </form>


      </div>
    </div>
  </body>
</html>
